<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<body>
    <form action="https://google.com/">
        <div>
            <label>First Name</label>
            <input type="text" id="fname" name="fname" placeholder="enter name">
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" id="lname" name="lname">
        </div>
        <div>
            <label>Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label>Password</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label>Age</label>
            <input type="number">
        </div>
        <div>
            <label>GENDER</label><br>
            Male : <input type="radio" name="gender" id="gender" value="male"> <br>
            FeMale : <input type="radio" name="gender" id="gender" value="female"> <br>
        </div>
        <div>
            <label>SKILLS</label>
            <input type="checkbox" name="skills" id="skills" value="html"> HTML 
            <input type="checkbox" name="skills" id="skills" value="css"> CSS
            <input type="checkbox" name="skills" id="skills" value="js"> JS
        </div>
        <div>
            <label>Country</label>
            <select name="country" id="country">
                <option>SELECT COUNTRY</option>
                <option value="india">INDIA</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select>
        </div>
        <div>
            <label>Address</label>
            <textarea name="address" id="address" cols="20" rows="5"></textarea>
        </div>
        <div>
            <label>Birth-Date</label>
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <label>TIME</label>
            <input type="time" name="time" id="time">
        </div>
        <div>
            <label>DATE-time</label>
            <input type="datetime-local" name="datetime" id="datetime">
        </div>
        <div>
            <label>PROFILE PIC</label>
            <input type="file" name="profile" id="profile" multiple>
        </div>


        <input type="submit" value="submit">
    </form>
</body>
</html>
