<!DOCTYPE html>

    <title>Image Collage Table</title>
</head>
<body>
    <table align="center" border="2">
        <tbody>

                <td rowspan="2"><img src="cpp.png" alt="Image 1" width="200"></td>

            </tr>
            <tr>
                <td><img src="js.png" alt="Image 3" width="200"></td>
                <td><img src="cpp.png" alt="Image 4" width="200"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
